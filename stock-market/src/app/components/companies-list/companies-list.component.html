
<mat-card  >
  <mat-card-title>Companies List</mat-card-title>
  <mat-card-content>
    <mat-table [dataSource]="companyDataSource" matSort class="mat-elevation-z8" matSortDirection="desc">
      <!-- CompanyCode Column -->
      <ng-container matColumnDef="companyCode">
        <mat-header-cell *matHeaderCellDef mat-sort-header> CompanyCode. </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.companyCode}} </mat-cell>
      </ng-container>

      <!-- CompanyName Column -->
      <ng-container matColumnDef="companyName">
        <mat-header-cell *matHeaderCellDef mat-sort-header> CompanyName </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.companyName}} </mat-cell>
      </ng-container>

      <!-- Ceo Column -->
      <ng-container matColumnDef="ceo">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Ceo </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.ceo}} </mat-cell>
      </ng-container>

      <!-- Turnover Column -->
      <ng-container matColumnDef="turnover">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Turnover </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.turnover}} </mat-cell>
      </ng-container>

      <!-- Website Column -->
      <ng-container matColumnDef="website">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Website </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.website}} </mat-cell>
      </ng-container>

      <!-- Exchange Column -->
      <ng-container matColumnDef="exchange">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Exchange </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.exchange}} </mat-cell>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Description </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" matTooltip="Update" (click)="onCompanyUpdate(row)">
            <mat-icon>create</mat-icon>
          </button>
          <button mat-icon-button color="warn" matTooltip="Delete" (click)="onCompanyDelete(row)">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>

    <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5,7]">
    </mat-paginator>
  </mat-card-content>

</mat-card>
